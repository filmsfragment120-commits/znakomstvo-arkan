<!DOCTYPE html>
<html>
<head>
  <title>–ó–Ω–∞–∫–æ–º—Å—Ç–≤–æ –ê—Ä–∫–∞–Ω</title>
  <meta charset="UTF-8" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      font-size: 16px;
    }
    .card {
      background: #1e1e1e;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è üîÆ</h2>

<input type="text" id="name" placeholder="–¢–≤–æ—ë –∏–º—è">
<input type="date" id="birthdate">
<button onclick="generate()">–°–æ–∑–¥–∞—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</button>

<div id="result"></div>

<script>

// —Ñ—É–Ω–∫—Ü–∏—è —Ä–µ–¥—É–∫—Ü–∏–∏ (–µ—Å–ª–∏ —á–∏—Å–ª–æ > 22 ‚Äî —Å–∫–ª–∞–¥—ã–≤–∞–µ–º —Ü–∏—Ñ—Ä—ã)
function reduceTo22(num) {
  while (num > 22) {
    num = num.toString().split('').reduce((a, b) => Number(a) + Number(b), 0);
  }
  return num;
}

function generate() {
  const name = document.getElementById("name").value;
  const birthdate = document.getElementById("birthdate").value;

  if (!name || !birthdate) {
    alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è");
    return;
  }

  const date = new Date(birthdate);
  let day = date.getDate();
  let month = date.getMonth() + 1;
  let year = date.getFullYear();

  // üîπ –õ–µ–≤—ã–π —É–≥–æ–ª (–¥–µ–Ω—å)
  let dayArcana = reduceTo22(day);

  // üîπ –í–µ—Ä—Ö–Ω–∏–π —É–≥–æ–ª (–º–µ—Å—è—Ü)
  let monthArcana = month;

  // üîπ –ü—Ä–∞–≤—ã–π —É–≥–æ–ª (–≥–æ–¥)
  let yearArcana = year.toString()
    .split('')
    .reduce((a, b) => Number(a) + Number(b), 0);
  yearArcana = reduceTo22(yearArcana);

  // üîπ –ù–∏–∂–Ω–∏–π (–∫–∞—Ä–º–∏—á–µ—Å–∫–∏–π)
  let karmic = dayArcana + monthArcana + yearArcana;
  karmic = reduceTo22(karmic);

  // üî• –Ø–¥—Ä–æ –ª–∏—á–Ω–æ—Å—Ç–∏
  let core = dayArcana + monthArcana + yearArcana + karmic;
  core = reduceTo22(core);

  document.getElementById("result").innerHTML = `
    <div class="card">
      <h3>${name}</h3>
      <p>üé¥ –ê—Ä–∫–∞–Ω –ª–∏—á–Ω–æ—Å—Ç–∏: ${dayArcana}</p>
      <p>üîÆ –Ø–¥—Ä–æ –ª–∏—á–Ω–æ—Å—Ç–∏: ${core}</p>
    </div>
  `;
}

</script>

</body>
</html>
